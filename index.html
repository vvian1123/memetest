        .modal { background: var(--surface); padding: 28px; border-radius: 32px; width: 85%; max-width: 360px; max-height: 85vh; overflow-y: auto; box-shadow: 0 20px 60px rgba(0,0,0,0.2); animation: slideUp 0.3s; margin: 20px; }

        .form-group { margin-bottom: 18px; width: 100%; }

        .toast {

        .progress-fill { height: 100%; background: var(--primary); width: 0%; transition: width 0.2s linear; }
    </style>
</head>

    <script>
        const rawData = {{MEME_DATA}}; 
        const token = "admin123"; 
        let state = { filter: 'all', search: '', page: 1, pageSize: 20, selMode: false, selected: new Set(), items: [], editingFile: null };
        let longPressTimer;

        function init() { process(); render(); }
        function process() {
            let list = Object.entries(rawData).reverse();
            if (state.filter !== 'all') list = list.filter(x => (x[1].source||'manual') === state.filter);
            if (state.search) list = list.filter(x => (x[1].tags||"").toLowerCase().includes(state.search.toLowerCase()));
            state.items = list; state.page = 1; updatePage();
        }
        function render() {
            const el = document.getElementById('gallery'); el.innerHTML = '';
            const start = (state.page - 1) * state.pageSize;
            const currentItems = state.items.slice(start, start + state.pageSize);
            if(currentItems.length === 0) el.innerHTML = `<div style="grid-column:1/-1; text-align:center; color:#94a3b8; padding:40px;">è¿™é‡Œä»€ä¹ˆéƒ½æ²¡æœ‰... ğŸ‚</div>`;
            currentItems.forEach(([fn, info]) => {
                const sel = state.selected.has(fn);
                const div = document.createElement('div');
                div.className = `card ${sel ? 'selected' : ''}`;
                div.addEventListener('touchstart', () => { longPressTimer = setTimeout(() => { enterSelectMode(fn); }, 500); });
                const cancelLong = () => clearTimeout(longPressTimer);
                div.addEventListener('touchend', cancelLong); div.addEventListener('touchmove', cancelLong);
                div.onclick = () => cardClick(fn);
                div.innerHTML = `
                    <div class="badge ${info.source==='auto'?'badge-auto':'badge-manual'}">${info.source==='auto'?'æœº':'æˆ‘'}</div>
                    <div class="check-mark">âœ“</div>
                    <img src="/images/${fn}" loading="lazy" alt="meme">
                    <div class="card-body">
                        <div class="tag-text">${info.tags||"æœªåˆ†ç±»"}</div>
                        <div class="source-tag"><span>${info.source==='auto'?'è‡ªåŠ¨':'æ‰‹åŠ¨'}</span><span onclick="openEdit('${fn}', event)">âœï¸</span></div>
                    </div>`;
                el.appendChild(div);
            });
            updatePage(); updateBtn();
        }
        
        function enterSelectMode(fn) {
            if (state.selMode) return;
            state.selMode = true; document.body.classList.add('selection-mode');
            state.selected.add(fn); if(navigator.vibrate) navigator.vibrate(50); render();
        }
        function cardClick(fn) {
            if (state.selMode) {
                if (state.selected.has(fn)) state.selected.delete(fn); else state.selected.add(fn);
                if(state.selected.size === 0) exitSelectMode(); else render();
            } else window.open(`/images/${fn}`, '_blank');
        }
        function exitSelectMode() { state.selMode = false; state.selected.clear(); document.body.classList.remove('selection-mode'); render(); }
        function toggleSelectAll() {
            const currentIds = state.items.map(x => x[0]);
            const allSelected = currentIds.every(id => state.selected.has(id));
            if (allSelected) state.selected.clear(); else currentIds.forEach(id => state.selected.add(id)); render();
        }
        function updateBtn() { document.getElementById('batchDelBtn').innerText = `åˆ é™¤ (${state.selected.size})`; }
        function openUploadModal() { document.getElementById('uploadModal').style.display = 'flex'; }
        function closeUploadModal() { document.getElementById('uploadModal').style.display = 'none'; }
        function showToast(msg) { const t = document.getElementById('toast'); t.innerText = msg; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'), 2000); }
        function handleFileSelect() { const n = document.getElementById('fileInput').files.length; if(n) showToast(`å·²é€‰ ${n} å¼ `); }
        
        async function batchUpload() {
            const files = document.getElementById('fileInput').files;
            if(!files.length) return showToast('è¯·å…ˆé€‰æ‹©å›¾ç‰‡');
            const tag = document.getElementById('globalTagInput').value;
            const btn = document.getElementById('startUploadBtn');
            const status = document.getElementById('uploadStatus');
            const bar = document.getElementById('progressBar');
            const fill = document.getElementById('progressFill');
            btn.disabled = true; status.style.display = 'block'; bar.style.display = 'block';
            for(let i=0; i<files.length; i++) {
                const percent = Math.round(((i) / files.length) * 100);
                fill.style.width = percent + '%';
                status.innerText = `æ­£åœ¨ä¸Šä¼  ${i+1} / ${files.length} ...`;
                const fd = new FormData(); fd.append('file', files[i]); fd.append('tags', tag||"æœªåˆ†ç±»");
                await fetch(`/upload?token=${token}`, {method:'POST', body:fd});
            }
            fill.style.width = '100%'; status.innerText = 'ğŸ‰ å®Œæˆï¼åˆ·æ–°ä¸­...';
            setTimeout(() => location.reload(), 1000);
        }

        function backupData() { window.location.href = `/backup?token=${token}`; showToast('ğŸ“¦ æ­£åœ¨æ‰“åŒ…...'); }
        function handleRestoreFile() {
            const f = document.getElementById('restoreInput').files[0];
            if(!f) return;
            if(!confirm('âš ï¸ æ¢å¤å°†è¦†ç›–ç°æœ‰æ•°æ®ï¼Œç¡®å®šå—ï¼Ÿ')) return;
            document.getElementById('restoreModal').style.display = 'flex';
            const fd = new FormData(); fd.append('file', f);
            fetch(`/restore?token=${token}`, {method:'POST', body:fd})
            .then(r => {

            }).catch(()=>alert('âŒ ç½‘ç»œé”™è¯¯')).finally(()=>document.getElementById('restoreModal').style.display = 'none');
        }

        function switchTab(id, el) {

            document.querySelectorAll('.tab-content').forEach(c=>c.classList.remove('active')); document.getElementById(id).classList.add('active');
